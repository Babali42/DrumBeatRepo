<div class="number-control">
  <div longPress class="number-left cursor-pointer" (mouseLongPress)="decrementBpm()" (click)="decrementBpm()"></div>
  <input type="number" name="number" class="number-quantity" [value]="bpm" (change)="updateNumber($event)">
  <div longPress class="number-right cursor-pointer" (mouseLongPress)="incrementBpm()" (click)="incrementBpm()"></div>
</div>
